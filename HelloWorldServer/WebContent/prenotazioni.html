<!DOCTYPE html>
<head>
	<title>Ricerca libri</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="Stylesheet" href="styleB.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">BiblioTECH</a>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
           <a class="nav-link" href="pagina-iniziale.html">Lista libri</a>  
           <a class="nav-link active" href="pagina-iniziale.html">Prenotazioni</a>    
          </div>
        </div>
    </nav>

    <form id="form-prenotazione" action="http://localhost:8080/HelloWorldServer/HelloWeb" method="POST">
       
          <label>E-mail
            <input type="email" id="email-prenotazione" name="mail" placeholder="Inserisci qua la tua email" required>
          </label>
          <label>Nome
            <input type="text" id="nome-prenotazione" name="nome" placeholder="Inserisci qua il tuo nome" required>
          </label>
          <label>Autore
            <select id="autore-prenotazione" name="autore" required>
                <option selected>Luigi Pirandello</option>
                <option>Nicolai Lilin</option> 
            </select>
         </label>
        <label>Libro
          <select id="libro-prenotazione" name="libro" required>
              <option selected>Uno nessuno e centomila</option>
              <option>Il fu Mattia Pascal</option>
              <option>Educazione siberiana</option>  
          </select>
        </label>
        <button  id="button-prenotazione" type="button" class="submit">Prenota</button>
    </form>
    
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script2.js"></script>
  </body>
</html>
